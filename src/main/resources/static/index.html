<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ConnectLib</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #1e293b;
            border-right: 1px solid #334155;
            transition: width 0.3s ease;
            overflow-y: auto;
            position: relative;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-btn {
            background: #3b82f6;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #2563eb;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar.collapsed .sidebar-content {
            padding: 10px;
        }

        .sidebar-item {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 12px;
            background: #334155;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-item:hover {
            background: #475569;
        }

        .sidebar-item.active {
            background: #3b82f6;
        }

        .sidebar-item-icon {
            width: 24px;
            height: 24px;
            min-width: 24px;
        }

        .sidebar-item-text {
            white-space: nowrap;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-item-text {
            opacity: 0;
            width: 0;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .section {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #334155;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3b82f6;
            font-weight: 600;
        }

        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .info-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-badge.success {
            background: #10b981;
            color: white;
        }

        .status-badge.error {
            background: #ef4444;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background: #0f172a;
            color: #3b82f6;
            font-weight: 600;
        }

        tr:hover {
            background: #0f172a;
        }

        .request-flow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
        }

        .request-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .node-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: relative;
        }

        .node-dot.pending {
            background: white;
            animation: pulse 1.5s infinite;
        }

        .node-dot.success {
            background: #10b981;
        }

        .node-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .node-label {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
        }

        .node-value {
            font-size: 14px;
            color: #e2e8f0;
            font-weight: 500;
            text-align: center;
        }

        .connector {
            flex: 2;
            height: 2px;
            background: repeating-linear-gradient(
                    to right,
                    #475569 0,
                    #475569 8px,
                    transparent 8px,
                    transparent 16px
            );
            margin: 0 10px;
        }

        .route-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #0f172a;
            border: 1px solid #3b82f6;
            border-radius: 20px;
            font-size: 13px;
            color: #3b82f6;
            font-weight: 500;
        }

        .navbar {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .logs-button {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
            position: relative;
        }

        .logs-button:hover {
            background: #2563eb;
        }

        .logs-badge {
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .toast-container {
            position: fixed;
            top: 80px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 300px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.removing {
            animation: slideOut 0.3s ease-out forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .toast-icon.pending {
            background: white;
            animation: pulse 1.5s infinite;
        }

        .toast-icon.success {
            background: #10b981;
        }

        .toast-icon.error {
            background: #ef4444;
        }

        .toast-content {
            flex: 1;
        }

        .toast-route {
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 4px;
        }

        .toast-status {
            font-size: 13px;
            color: #94a3b8;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <nav class="navbar">
        <div class="navbar-title">ConnectLib Dashboard</div>
        <button class="logs-button" onclick="toggleLogs()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Logs
            <span class="logs-badge" id="logs-count">0</span>
        </button>
    </nav>

    <div class="toast-container" id="toast-container"></div>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-item active" onclick="showSection('status')">
                    <svg class="sidebar-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                    <span class="sidebar-item-text">Status</span>
                </div>
                <div class="sidebar-item" onclick="showSection('routes')">
                    <svg class="sidebar-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    <span class="sidebar-item-text">Routes</span>
                </div>
                <div class="sidebar-item" onclick="showSection('requests')">
                    <svg class="sidebar-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                    <span class="sidebar-item-text">Requests</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="status-section" class="section">
                <h2 class="section-title">Status</h2>
                <div class="status-info">
                    <div class="info-card">
                        <div class="info-label">ConnectLib</div>
                        <div class="info-value">
                            <span class="status-badge" id="connectlib-status">Chargement...</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Resource Type</div>
                        <div class="info-value" id="resource-type">Chargement...</div>
                    </div>
                </div>
            </div>

            <div id="routes-section" class="section" style="display: none;">
                <h2 class="section-title">Routes</h2>
                <table id="routes-table">
                    <thead>
                    <tr>
                        <th style="width: 100px;">N°</th>
                        <th>Route</th>
                        <th>URL</th>
                    </tr>
                    </thead>
                    <tbody id="routes-tbody">
                    <tr>
                        <td colspan="2" style="text-align: center; color: #94a3b8;">Chargement des routes...</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="requests-section" class="section" style="display: none;">
                <h2 class="section-title">Requests</h2>
                <div id="requests-container">
                    <p style="text-align: center; color: #94a3b8;">Chargement des requêtes...</p>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
    }

    function showSection(section) {
        // Cacher toutes les sections
        document.getElementById('status-section').style.display = 'none';
        document.getElementById('routes-section').style.display = 'none';
        document.getElementById('requests-section').style.display = 'none';

        // Afficher la section sélectionnée
        document.getElementById(section + '-section').style.display = 'block';

        // Mettre à jour l'état actif dans la sidebar
        const items = document.querySelectorAll('.sidebar-item');
        items.forEach(item => item.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    // Configuration de l'API
    const API_BASE_URL = '/api';

    // Gestion des logs et toasts
    let logCount = 0;

    function showToast(route, branch, status) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';

        let iconClass = status === 'pending' ? 'pending' : status === 'success' ? 'success' : 'error';
        let statusText = status === 'pending' ? 'En cours...' : status === 'success' ? 'Succès' : 'Échec';

        toast.innerHTML = `
                <div class="toast-icon ${iconClass}"></div>
                <div class="toast-content">
                    <div class="toast-route">${route}</div>
                    <div class="toast-status">Branch: ${branch} • ${statusText}</div>
                </div>
            `;

        container.appendChild(toast);

        logCount++;
        document.getElementById('logs-count').textContent = logCount;

        setTimeout(() => {
            toast.classList.add('removing');
            setTimeout(() => {
                container.removeChild(toast);
            }, 300);
        }, 1500);
    }

    function toggleLogs() {
        logCount = 0;
        document.getElementById('logs-count').textContent = logCount;
    }

    // Charger le statut
    async function loadStatus() {
        try {
            const response = await fetch(`${API_BASE_URL}/status`);
            const data = await response.json();

            // Mettre à jour le statut ConnectLib
            const statusBadge = document.getElementById('connectlib-status');
            if (data.isInitialized) {
                statusBadge.textContent = 'Initialisé';
                statusBadge.className = 'status-badge success';
            } else {
                statusBadge.textContent = 'Non initialisé';
                statusBadge.className = 'status-badge error';
            }

            // Mettre à jour le Resource Type
            document.getElementById('resource-type').textContent = data.resourceType;
        } catch (error) {
            console.error('Erreur lors du chargement du statut:', error);
        }
    }

    // Charger les routes
    async function loadRoutes() {
        try {
            const response = await fetch(`${API_BASE_URL}/routes`);
            const routes = await response.json();

            const tbody = document.getElementById('routes-tbody');
            tbody.innerHTML = '';

            routes.forEach((route, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><span class="route-badge">${route.name}</span></td>
                    <td><span class="route-badge">${route.url}</td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Erreur lors du chargement des routes:', error);
        }
    }

    // Charger les requêtes en cours
    async function loadRequests() {
        try {
            const response = await fetch(`${API_BASE_URL}/requests`);
            const requests = await response.json();

            const container = document.getElementById('requests-container');
            container.innerHTML = '';

            requests.forEach(request => {
                const requestItem = document.createElement('div');
                requestItem.className = 'request-item';

                const statusClass = request.status === 'pending' ? 'pending' :
                    request.status === 'success' ? 'success' : 'error';
                const statusText = request.status === 'pending' ? 'En cours...' :
                    request.status === 'success' ? 'Succès' : 'Échec';

                requestItem.innerHTML = `
                        <div class="request-flow">
                            <div class="request-node">
                                <div class="node-dot ${statusClass}"></div>
                                <div class="node-label">Route</div>
                                <div class="node-value">${request.route}</div>
                            </div>
                            <div class="connector"></div>
                            <div class="request-node">
                                <div class="node-dot ${statusClass}"></div>
                                <div class="node-label">URL Branch</div>
                                <div class="node-value">${request.branch}</div>
                            </div>
                            <div class="connector"></div>
                            <div class="request-node">
                                <div class="node-dot ${statusClass}"></div>
                                <div class="node-label">Status</div>
                                <div class="node-value">${statusText}</div>
                            </div>
                        </div>
                    `;
                container.appendChild(requestItem);
            });
        } catch (error) {
            console.error('Erreur lors du chargement des requêtes:', error);
        }
    }

    // Initialisation au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {
        loadStatus();
        loadRoutes();
        loadRequests();

        // Rafraîchir les données toutes les 5 secondes
        setInterval(() => {
            loadStatus();
            loadRoutes();
            loadRequests();
        }, 5000);

        // Polling des logs toutes les 2 secondes
        setInterval(pollLogs, 2000);

        // Fonction de polling des logs
        let lastRequestsState = new Map();

        async function pollLogs() {
            try {
                const response = await fetch(`${API_BASE_URL}/requests`);
                const requests = await response.json();

                requests.forEach(request => {
                    const key = `${request.id}`;
                    const lastStatus = lastRequestsState.get(key);

                    // Afficher un toast seulement si le statut a changé
                    if (lastStatus && lastStatus !== request.status) {
                        showToast(request.route, request.branch, request.status);
                    }

                    // Mettre à jour l'état
                    lastRequestsState.set(key, request.status);
                });
            } catch (error) {
                console.error('Erreur lors du polling des logs:', error);
            }
        }
    });
</script>
</body>
</html>
