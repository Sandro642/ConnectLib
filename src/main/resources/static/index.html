<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #1e293b;
            border-right: 1px solid #334155;
            transition: width 0.3s ease;
            overflow-y: auto;
            position: relative;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-btn {
            background: #3b82f6;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #2563eb;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar.collapsed .sidebar-content {
            padding: 10px;
        }

        .sidebar-item {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 12px;
            background: #334155;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-item:hover {
            background: #475569;
        }

        .sidebar-item.active {
            background: #3b82f6;
        }

        .sidebar-item-icon {
            width: 24px;
            height: 24px;
            min-width: 24px;
        }

        .sidebar-item-text {
            white-space: nowrap;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-item-text {
            opacity: 0;
            width: 0;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .section {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #334155;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            color: #3b82f6;
            font-weight: 600;
        }

        .refresh-btn {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .refresh-btn svg {
            transition: transform 0.3s;
        }

        .refresh-btn.spinning svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .info-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-badge.success {
            background: #10b981;
            color: white;
        }

        .status-badge.error {
            background: #ef4444;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background: #0f172a;
            color: #3b82f6;
            font-weight: 600;
        }

        tr:hover {
            background: #0f172a;
        }

        .request-flow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
        }

        .request-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .node-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: relative;
        }

        .node-dot.pending {
            background: white;
            animation: pulse 1.5s infinite;
        }

        .node-dot.success {
            background: #10b981;
        }

        .node-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .node-label {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
        }

        .node-value {
            font-size: 14px;
            color: #e2e8f0;
            font-weight: 500;
            text-align: center;
        }

        .connector {
            flex: 2;
            height: 2px;
            background: repeating-linear-gradient(
                    to right,
                    #475569 0,
                    #475569 8px,
                    transparent 8px,
                    transparent 16px
            );
            margin: 0 10px;
        }

        .route-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #0f172a;
            border: 1px solid #3b82f6;
            border-radius: 20px;
            font-size: 13px;
            color: #3b82f6;
            font-weight: 500;
        }

        .navbar {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .request-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <nav class="navbar">
        <div class="navbar-title", id="navbar-title"></div>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-item active" onclick="showSection('status')">
                    <svg class="sidebar-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                    <span class="sidebar-item-text">Status</span>
                </div>
                <div class="sidebar-item" onclick="showSection('routes')">
                    <svg class="sidebar-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    <span class="sidebar-item-text">Routes</span>
                </div>
                <div class="sidebar-item" onclick="showSection('requests')">
                    <svg class="sidebar-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                    <span class="sidebar-item-text">Requests</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="status-section" class="section">
                <div class="section-header">
                    <h2 class="section-title">Status</h2>
                </div>
                <div class="status-info">
                    <div class="info-card">
                        <div class="info-label">ConnectLib</div>
                        <div class="info-value">
                            <span class="status-badge" id="connectlib-status">Loading...</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Resource Type</div>
                        <div class="info-value" id="resource-type">Loading...</div>
                    </div>
                </div>
            </div>

            <div id="routes-section" class="section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">Routes</h2>
                </div>
                <table id="routes-table">
                    <thead>
                    <tr>
                        <th style="width: 100px;">No.</th>
                        <th>Route</th>
                        <th>URL</th>
                    </tr>
                    </thead>
                    <tbody id="routes-tbody">
                    <tr>
                        <td colspan="3" style="text-align: center; color: #94a3b8;">Loading routes...</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="requests-section" class="section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">Requests</h2>
                    <button class="refresh-btn" id="refresh-btn" onclick="refreshRequests()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
                <div id="requests-container">
                    <p style="text-align: center; color: #94a3b8;">Loading requests...</p>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
    }

    function showSection(section) {
        document.getElementById('status-section').style.display = 'none';
        document.getElementById('routes-section').style.display = 'none';
        document.getElementById('requests-section').style.display = 'none';

        document.getElementById(section + '-section').style.display = 'block';

        const items = document.querySelectorAll('.sidebar-item');
        items.forEach(item => item.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    const API_BASE_URL = '/api';

    async function loadConfig() {
        try {
            const response = await fetch(`${API_BASE_URL}/config`);
            const config = await response.json();

            const navbarTitle = document.getElementById('navbar-title');

            if (config && config.nameDashboard) {
                navbarTitle.textContent = config.nameDashboard;
            } else {
                navbarTitle.textContent = 'ConnectLib Dashboard';
            }
        } catch (error) {
            console.error('Error loading config:', error);
        }
    }

    async function loadStatus() {
        try {
            const response = await fetch(`${API_BASE_URL}/status`);
            const data = await response.json();

            const statusBadge = document.getElementById('connectlib-status');
            if (data.isInitialized) {
                statusBadge.textContent = 'Initialized';
                statusBadge.className = 'status-badge success';
            } else {
                statusBadge.textContent = 'Not Initialized';
                statusBadge.className = 'status-badge error';
            }

            document.getElementById('resource-type').textContent = data.resourceType;
        } catch (error) {
            console.error('Error loading status:', error);
        }
    }

    async function loadRoutes() {
        try {
            const response = await fetch(`${API_BASE_URL}/routes`);
            const routes = await response.json();

            const tbody = document.getElementById('routes-tbody');
            tbody.innerHTML = '';

            routes.forEach((route, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><span class="route-badge">${route.name}</span></td>
                    <td><span class="route-badge">${route.url}</span></td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading routes:', error);
        }
    }

    async function loadRequests() {
        try {
            const response = await fetch(`${API_BASE_URL}/requests`);
            const requests = await response.json();

            const container = document.getElementById('requests-container');
            container.innerHTML = '';

            if (requests.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No requests</p>';
                return;
            }

            requests.forEach(request => {
                const requestItem = document.createElement('div');
                requestItem.className = 'request-item';

                const statusClass = request.status === 'pending' ? 'pending' :
                    request.status === 'success' ? 'success' : 'error';
                const statusText = request.status === 'pending' ? 'Pending...' :
                    request.status === 'success' ? 'Success' : 'Failed';

                requestItem.innerHTML = `
                    <div class="request-flow">
                        <div class="request-node">
                            <div class="node-dot ${statusClass}"></div>
                            <div class="node-label">Route</div>
                            <div class="node-value">${request.route}</div>
                        </div>
                        <div class="connector"></div>
                        <div class="request-node">
                            <div class="node-dot ${statusClass}"></div>
                            <div class="node-label">URL Branch</div>
                            <div class="node-value">${request.branch}</div>
                        </div>
                        <div class="connector"></div>
                        <div class="request-node">
                            <div class="node-dot ${statusClass}"></div>
                            <div class="node-label">Status</div>
                            <div class="node-value">${statusText}</div>
                        </div>
                    </div>
                `;
                container.appendChild(requestItem);
            });
        } catch (error) {
            console.error('Error loading requests:', error);
        }
    }

    async function refreshRequests() {
        const btn = document.getElementById('refresh-btn');
        btn.classList.add('spinning');

        await loadRequests();

        setTimeout(() => {
            btn.classList.remove('spinning');
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadStatus();
        loadRoutes();
        loadRequests();
        loadConfig();

        setInterval(() => {
            loadStatus();
            loadRoutes();
        }, 5000);
    });
</script>
</body>
</html>
